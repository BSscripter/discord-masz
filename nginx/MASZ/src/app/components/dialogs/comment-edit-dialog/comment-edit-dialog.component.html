<h1 mat-dialog-title>Edit comment</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Comment</mat-label>
        <textarea matInput [(ngModel)]="comment.message"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Confirm</button>
</div>
