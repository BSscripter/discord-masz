<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-left cw-50-75 mt-2 p-4">
        <div class="card-container">
            <div class="card-container-body d-flex flex-row flex-wrap flex-shrink-0 flex-grow-1 align-items-center">
                <mat-icon class="mr-2">search</mat-icon>
                <mat-form-field class="flex-grow-1 m-0">
                    <mat-label>Enter a userid</mat-label>
                    <input matInput type="text" autocomplete="off" [(ngModel)]="search" (ngModelChange)="onSearch($event)">
                </mat-form-field>
            </div>
        </div>
        <div class="card-container mt-2" *ngIf="this.showUsage">
            <div class="card-container-body d-flex flex-row conditional-fc">
                <div class="d-flex flex-column p-4">
                    <span class="mat-h1 font-weight-bold mb-2">
                        Userscan
                    </span>
                    <p style="word-wrap: break-word;">
                        Use this feature to get a quick overview of a member or relations to other members.<br/>
                        This also tracks invites a new member uses so you can quickly spot alt accounts.<br/>
                        Use a double click to view other ressources such as a modcase.
                    </p>
                </div>
                <img src="/assets/img/tracking.svg" class="w-50 flex-grow-0"/>
            </div>
        </div>
    </div>
</div>
<div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
        <mat-spinner *ngIf="this.loading"></mat-spinner>
        <div class="h-100 w-100" #network></div>
    </div>
</div>
