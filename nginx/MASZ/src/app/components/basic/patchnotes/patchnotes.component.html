<div style="height: 100px;"></div>
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-center w-50">
        <div class="mat-display-2" style="font-weight: bold;">Patchnotes</div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-left cw-50-75">
        <ng-container *ngIf="!this.patchnotes.loading">
            <div *ngFor="let note of this.patchnotes.content" class="p-2">
                <mat-card>                    
                    <mat-card-title>
                        <div class="mat-h2 mb-1" style="font-weight: bold;">{{ note.title }}</div>
                    </mat-card-title>
                    <mat-card-content>
                        <div class="mat-h3 mb-0" *ngFor="let change of note.changes">{{ change }}</div>
                    </mat-card-content>
                </mat-card>
            </div>
        </ng-container>
        <ng-container *ngIf="!this.patchnotes.loading && this.patchnotes.content?.length === 0">
            <img src="/assets/img/notfound.svg" class="w-50 align-self-center"/>
        </ng-container>
        <ng-container *ngIf="this.patchnotes.loading">
            <div>
                <div class="p-2">
                    <div class="mat-h2 waiting-for-text" style="font-weight: bold; width: 200px;"></div>
                    <div class="mat-h3 mb-1 waiting-for-text" style="width: 500px;"></div>
                    <div class="mat-h3 waiting-for-text" style="width: 300px;"></div>
                </div>
            </div>
            <div>
                <div class="p-2">
                    <div class="mat-h2 waiting-for-text" style="font-weight: bold; width: 200px;"></div>
                    <div class="mat-h3 mb-1 waiting-for-text" style="width: 500px;"></div>
                    <div class="mat-h3 waiting-for-text" style="width: 300px;"></div>
                </div>
            </div>
            <div>
                <div class="p-2">
                    <div class="mat-h2 waiting-for-text" style="font-weight: bold; width: 200px;"></div>
                    <div class="mat-h3 mb-1 waiting-for-text" style="width: 500px;"></div>
                    <div class="mat-h3 waiting-for-text" style="width: 300px;"></div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
