<div *ngIf="this.loading" class="d-flex flex-row" >
    <div class="flex-grow-1"></div>
    <img src="assets/img/spinner.gif" />
    <div class="flex-grow-1"></div>
</div>
<ng-container *ngIf="!this.loading">
<div class="d-flex justify-content-between align-items-start">
    <h3><span class="badge badge-success">New ModCase</span></h3>
</div>
<br>
<div class="ng-autocomplete">
    <ng-autocomplete
      [data]="members"
      [searchKeyword]="'username'"
      (inputChanged)='onChangeSearch($event)'
      [itemTemplate]="itemTemplate"
      [placeholder]="'Search by username or enter a user\'s id.'"
      [(ngModel)]="userid"
      (scrolledToEnd)="scrollEnd()">
    </ng-autocomplete>
    <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.username + '#' + item.discriminator"></a>
    </ng-template>
</div>
<div class="">
    <div class="md-form d-flex flex-row">
        <input type="text" id="form-label-new" class="form-control flex-shrink-1" style="width:20%" placeholder="Labels" [(ngModel)]="newLabel" autocomplete="off"/>
        <button class="btn btn-default" id="form-labels-button" (click)="addLabel()" [attr.disabled]="this.newLabel !== '' && this.labels.indexOf(this.newLabel.trim()) === -1 ? null : ''">
            Add label <i class="fas fa-plus ml-1"></i>
        </button>
    </div>
    <ul id="form-labels" class="list-group list-group-horizontal-lg d-flex flex-wrap"
        style="list-style: none;" id="form-labels">
        <h4 *ngFor="let label of labels">
            <span title="Click to delete" (click)="deleteLabel(label)" class="badge badge-pill badge-info mr-1 custom-label">{{ label }}</span>
        </h4>
    </ul>
</div>

<div class="md-form">
    <input type="text" id="form-title" class="form-control" autocomplete="off"
     placeholder="Title" [(ngModel)]="this.title" (click)="this.titleIsInvalid = false"
     [class.invalid]="this.titleIsInvalid" [class.is-invalid]="this.titleIsInvalid">
     <div class="invalid-feedback">Please provide a title shorter than 100 characters.</div>
</div>

<div class="md-form d-flex flex-row flex-wrap">
    <textarea id="form-description" class="md-textarea flex-grow-1 flex-shrink-0" style="min-width: 75%;"
     placeholder="Description" [(ngModel)]="this.description" autocomplete="off"></textarea>
    <div class="d-flex flex-column flex-wrap justify-content-center align-items-center flex-grow-0" *ngIf="this.showSuggestions">
        <div class="card m-1">
            <div class="card-body">
                <h5 class="card-title">Nice to know</h5>
                <p class="card-text">
                    Use "#53" to link another case.
                </p>
            </div>
        </div>
        <button type="button" class="btn btn-warning" (click)="hideSuggestions()">
            Hide suggestions
        </button>
    </div>
</div>
<div>
    <label for="form-punishment">Punishment</label>
    <select id="form-punishment" class="form-control browser-default custom-select" [(ngModel)]="this.punishment">
        <option value="0">Warn</option>
        <option value="1">Mute</option>
        <option value="2">TempMute</option>
        <option value="3">Kick</option>
        <option value="4">Ban</option>
        <option value="5">TempBan</option>
        <option value="6">Notice</option>
        <option value="7">None</option>
    </select>
</div>
<div class="md-form" *ngIf="this.punishment == '2' || this.punishment == '5'">
    <input [(ngModel)]="punishedUntil" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Punished until" id="form-punished-until">
    <owl-date-time #dt1></owl-date-time>
</div>
<ng-container *ngIf="this.punishment !== '0' && this.punishment !== '6' && this.punishment !== '7'">
    <div class="custom-control custom-checkbox mt-2">
        <input type="checkbox" class="custom-control-input" id="form-handle-punishment" [(ngModel)]="this.handlePunishment">
        <label class="custom-control-label" for="form-handle-punishment">Handle punishment?</label>
    </div>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="form-send-dm" [(ngModel)]="this.dmNotification">
        <label class="custom-control-label" for="form-send-dm">Send dm notification to suspect?</label>
    </div>
</ng-container>
<div class="mt-2 d-flex flex-row align-items-baseline">
    <div class="input-group flex-grow-0">
        <div class="form-group">
            <label class="custom-file-label" for="file">{{ this.fileToUpload ? this.fileToUpload.name : 'Choose file'}}</label>
            <input type="file" id="file" class="custom-file-input"
                aria-describedby="file-input-label"
                (change)="handleFileInput($event)">
        </div>
    </div>
    <button class="btn btn-success flex-shrink-0" (click)="addFile()" [attr.disabled]="this.fileToUpload ? null : ''">
        Upload
    </button>
</div>
<div class="row mt-2" id="files-viewer">
    <div class="col-12 col-sm-6 col-md-4 grid-margin stretch-card mt-2" *ngFor="let file of this.filesToUpload">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{file.name }}</h5>
                <div class="d-flex flex-row flex-wrap justify-content-center">
                    <button class="btn btn-danger" (click)="removeFile(file)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="custom-control custom-checkbox mt-2">
    <input type="checkbox" class="custom-control-input" id="form-send-notification" [(ngModel)]="this.publicNotification">
    <label class="custom-control-label" for="form-send-notification">Send notification?</label>
</div>
<div class="md-form">
    <button type="submit" id="form-submit" name="submit" (click)="submitCase()"
        class="btn btn-success btn-lg btn-block waves-effect waves-light"
        [attr.disabled]="this.title.trim() !== '' && this.userid && this.description.trim() !== '' && !this.titleIsInvalid ? null : ''">
        CREATE CASE
    </button>
</div>
</ng-container>
