<!-- Guild info -->
<div class="card-container">
    <div class="card-container-body d-flex flex-row flex-wrap flex-shrink-0 flex-grow-1 align-items-lg-center"> 
        <img
            src="https://cdn.discordapp.com/icons/{{ this.guild?.id }}/{{ this.guild?.icon }}.png"
            class="rounded-circle z-depth-0 mr-1"
            alt="guild icon"
            height="32"
            onerror="this.src='/assets/img/default_profile.png';"
        />
        <span class="font-weight-bold" *ngIf="this.guild">
            Guild: {{ this.guild?.name }}
            <span class="text-black-50">
                ({{ this.guild?.id }})
            </span>
        </span>
        <span *ngIf="!this.guild && !this.loading">Failed to load guild info.</span>
    </div>
</div>
