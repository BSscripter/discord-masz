<app-loading-spinner *ngIf="this.chartLoading"></app-loading-spinner>
<div style="display: block;" *ngIf="!this.chartLoading">
    <canvas baseChart height="300px"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [colors]="chartColors"
        [legend]="chartLegend"
        [chartType]="chartType"
        [plugins]="chartPlugins">
    </canvas>
</div>
